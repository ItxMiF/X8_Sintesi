<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - NAKOTO AUTO</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .modal {
            background: #FFFFFF;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .payment--options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .payment--options button {
            flex: 1;
            height: 50px;
            background: #F2F2F2;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8B8E98;
            font-size: 12px;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e8e8e8;
        }

        .credit-card-info--form .input_container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input_field {
            height: 40px;
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            background-color: #F2F2F2;
            outline: none;
        }

        .purchase--btn {
            height: 50px;
            background: linear-gradient(180deg, #363636 0%, #1B1B1B 50%, #000000 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .purchase--btn:hover {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="modal">
        <form class="form">
            <!-- Opciones de pago -->
            <div class="payment--options">
                <button type="button">PayPal</button>
                <button type="button">Apple Pay</button>
                <button type="button">Google Pay</button>
            </div>

            <!-- Separador -->
            <div class="separator">o paga con tarjeta</div>

            <!-- Formulario de tarjeta de crédito -->
            <div class="credit-card-info--form">
                <div class="input_container">
                    <label for="card_name">Nombre completo</label>
                    <input id="card_name" class="input_field" type="text" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="input_container">
                    <label for="card_number">Número de tarjeta</label>
                    <input id="card_number" class="input_field" type="text" placeholder="0000 0000 0000 0000">
                </div>
                <div class="input_container">
                    <label>Fecha de expiración / CVV</label>
                    <div style="display: flex; gap: 10px;">
                        <input class="input_field" type="text" placeholder="MM/AA">
                        <input class="input_field" type="text" placeholder="CVV">
                    </div>
                </div>
            </div>

            <!-- Botón de compra -->
            <button class="purchase--btn">Pagar</button>
        </form>
    </div>
</body>
</html>
